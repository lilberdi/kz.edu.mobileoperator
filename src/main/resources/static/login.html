<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zolik Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
<div class="w-full max-w-md px-6">
    <div class="bg-white rounded-xl shadow-md px-6 py-8">
        <div class="flex items-center justify-center mb-6">
            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-indigo-600 text-white font-bold mr-3">
                Z
            </div>
            <div>
                <div class="text-sm font-semibold text-gray-900">Zolik</div>
                <div class="text-xs text-gray-500">Mobile Operator Admin Panel</div>
            </div>
        </div>

        <h1 class="text-base font-semibold text-gray-900 mb-2 text-center">Sign in to your account</h1>
        <p class="text-xs text-gray-500 mb-4 text-center">
            Use demo credentials: <span class="font-mono">admin / password</span> or <span
                class="font-mono">user / password</span>.
        </p>

        <div id="loginAlert" class="hidden mb-3 rounded-md border border-rose-200 bg-rose-50 px-3 py-2 text-xs text-rose-800"></div>

        <form method="post" action="/login" class="space-y-4">
            <div>
                <label for="username" class="block text-xs font-medium text-gray-700">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" required
                       class="mt-1 block w-full rounded-md border-gray-300 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-xs font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                       class="mt-1 block w-full rounded-md border-gray-300 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <button type="submit"
                    class="mt-2 w-full inline-flex justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">
                Sign in
            </button>
        </form>

        <p class="mt-4 text-[11px] text-gray-400 text-center">
            This login page is handled by Spring Security form-login.
        </p>
    </div>
</div>

<script>
    // Show simple error message when redirected with ?error or ?logout
    const params = new URLSearchParams(window.location.search);
    const alertBox = document.getElementById('loginAlert');
    if (params.has('error')) {
        alertBox.textContent = 'Invalid username or password.';
        alertBox.classList.remove('hidden');
    } else if (params.has('logout')) {
        alertBox.textContent = 'You have been logged out.';
        alertBox.classList.remove('hidden');
    }
</script>
</body>
</html>
